
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development} 
    container_name: portfolio-api
    restart: unless-stopped
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:password@db:5432/portfolio_db?schema=public
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        if [ '$NODE_ENV' = 'production' ]; then
          npm run start:prod;
        else
          npm run dev;
        fi
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: portfolio-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: portfolio_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - '5432:5432'
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: portfolio-adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    networks:
      - app-network
    depends_on:
      - db

# Volumes
volumes:
  postgres_data:

# Redes
networks:
  app-network:
    driver: bridge